- name: Bootstrap local Kubernetes cluster with TLS and ArgoCD
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Apply TLS role
      ansible.builtin.include_role:
        name: tls

    - name: Apply Cluster role
      ansible.builtin.include_role:
        name: cluster

    - name: Apply Deploy role
      ansible.builtin.include_role:
        name: deploy
