apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-ingress
  namespace: crypto
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts: ["crypto.local"]
      secretName: crypto-tls
  rules:
    - host: crypto.local
      http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000