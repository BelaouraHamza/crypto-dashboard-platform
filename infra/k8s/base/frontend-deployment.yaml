apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: crypto
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: localhost:5001/crypto-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
