apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: crypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/<your-username>/frontend:latest
          ports:
            - containerPort: 80